apiVersion: apps/v1
kind: Deployment
metadata:
  name: agi-holding-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agi-holding
  template:
    metadata:
      labels:
        app: agi-holding
    spec:
      containers:
        - name: frontend
          image: your-dockerhub-username/frontend:latest
          ports:
            - containerPort: 80
        - name: backend
          image: your-dockerhub-username/backend:latest
          envFrom:
            - configMapRef:
                name: agi-env
          ports:
            - containerPort: 5000
        - name: ai-engine
          image: your-dockerhub-username/ai-engine:latest
          ports:
            - containerPort: 6000
---
apiVersion: v1
kind: Service
metadata:
  name: agi-service
spec:
  selector:
    app: agi-holding
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
    - protocol: TCP
      port: 5000
      targetPort: 5000
    - protocol: TCP
      port: 6000
      targetPort: 6000
